language: java

sudo: required

notifications:
email: james.hn.sears@gmail.com

services:
  - docker

addons:
  sonarcloud:
    organization: "jameshnsears-github"
    token:
      secure: ""

env:
  global:
    - secure: ""

jdk:
  - openjdk10

cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache

script:
  - mvn clean test jacoco:report org.eluder.coveralls:coveralls-maven-plugin:report
  - mvn checkstyle:check spotbugs:check pmd:pmd
  - sonar-scanner
