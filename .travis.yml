language: java

sudo: required

notifications:
email: james.hn.sears@gmail.com

services:
  - docker

jdk:
  - oraclejdk11

cache:
  directories:
  - $HOME/.m2

addons:
  sonarcloud:
    organization: "jameshnsears-github"
    token:
      secure: ""

script:
  - mvn clean test checkstyle:check spotbugs:check
  - mvn jacoco:report
  - sonar-scanner

after_success:
  - mvn coveralls:report
