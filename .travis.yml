language: java

sudo: required

notifications:
email: james.hn.sears@gmail.com

addons:
  sonarcloud:
    organization: "jameshnsears-github"
    token:
      secure: ""

env:
  global:
    - secure: ""

jdk:
  - openjdk10

cache:
  directories:
  - $HOME/.m2
  - $HOME/.sonar/cache

script:
  - mvn clean test jacoco:report
  - mvn checkstyle:check spotbugs:check pmd:pmd

after_success:
  - mvn coveralls:report
  - sonar-scanner
